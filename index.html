    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Oswald:wght@500;600;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --construction-yellow: #F5C518;
            --asphalt-gray: #3C3C3C;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            padding: 0;
        }

        .font-industrial {
            font-family: 'Oswald', sans-serif;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .hazard-strip {
            background: repeating-linear-gradient(45deg,
                    var(--construction-yellow),
                    var(--construction-yellow) 20px,
                    #000 20px,
                    #000 40px);
        }

        .hazard-strip-sm {
            background: repeating-linear-gradient(45deg,
                    var(--construction-yellow),
                    var(--construction-yellow) 10px,
                    #000 10px,
                    #000 20px);
        }

        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #ccc;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #999;
        }
    </style>
    <script>
        // Prevent ReferenceError: process is not defined
        window.process = window.process || { env: { NODE_ENV: 'development' } };
    </script>
